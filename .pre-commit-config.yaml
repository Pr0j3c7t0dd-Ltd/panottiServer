repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        types: [python]
        exclude: |
            (?x)^(
                .*\.md|
                .*\.mdx
            )$
    -   id: end-of-file-fixer
        types: [python]
        exclude: |
            (?x)^(
                .*\.md|
                .*\.mdx
            )$
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-ast
        types: [python]
    -   id: check-json
    -   id: check-merge-conflict
    -   id: detect-private-key
    -   id: mixed-line-ending
        types: [python]
        args: [--fix=lf]
        exclude: |
            (?x)^(
                .*\.md|
                .*\.mdx
            )$

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
    -   id: ruff
        types: [python]
        args: [--fix]
        exclude: |
            (?x)^(
                .*\.md
            )$
    -   id: ruff-format
        types: [python]
        exclude: |
            (?x)^(
                .*\.md
            )$

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        types: [python]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
    -   id: mypy
        types: [python]
        additional_dependencies:
        - types-requests
        - types-PyYAML
        - types-setuptools
        - types-toml
        - types-ujson
        - pydantic>=2.0.0
        exclude: |
            (?x)^(
                .*test.*|
                .*setup.py
            )$

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
    -   id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    -   id: pyupgrade
        args: [--py39-plus]

default_language_version:
    python: python3.12

exclude: |
    (?x)^(
        \.git/.*|
        \.venv/.*|
        \.env/.*|
        __pycache__/.*|
        \.pytest_cache/.*|
        \.mypy_cache/.*|
        \.ruff_cache/.*|
        \.coverage.*
    )$
