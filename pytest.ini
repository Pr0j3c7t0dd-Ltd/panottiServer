[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = INFO

# Test configuration
testpaths = tests app/plugins
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    -v
    --tb=short
    --cov=. --cov-report=term-missing