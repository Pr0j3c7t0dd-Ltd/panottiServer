[pytest]
testpaths = 
    tests
    app/plugins/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Configure test coverage
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-fail-under=90