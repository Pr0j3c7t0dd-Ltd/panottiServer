[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test configuration
testpaths = 
    tests
    app/plugins/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-fail-under=90